<p-dialog [(visible)]="visible" [header]="'افزودن کالای جدید'" [modal]="true" [closable]="false" [style]="{ width: '400px' }">
    <form (ngSubmit)="addProduct()">
      <div class="p-fluid">
        <div class="p-field">
          <label for="name">نام کالا</label>
          <input id="name" type="text" pInputText [(ngModel)]="newProduct.name" name="name" required />
        </div>
        <div class="p-field">
          <label for="price">قیمت</label>
          <input id="price" type="number" pInputText [(ngModel)]="newProduct.price" name="price" required />
        </div>
      </div>
      <div class="p-dialog-footer">
        <button type="submit" class="btn btn-success">ذخیره</button>
        <button type="button" class="btn btn-danger" (click)="close()">لغو</button>
      </div>
    </form>
  </p-dialog>
